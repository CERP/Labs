<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="rgb(52, 74, 98)">

		<link rel="stylesheet" type="text/css" href="index.css" >
		<link href="https://fonts.googleapis.com/css?family=Oswald|Inconsolata" rel="stylesheet"> 
		<!--
		manifest.json provides metadata used when your web app is added to the
		homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
		-->
		<!-- <link rel="manifest" href="/public/manifest.webmanifest"> -->
		<link rel="shortcut icon" href="/public/favicon.ico">
		<!--
		Notice the use of %PUBLIC_URL% in the tags above.
		It will be replaced with the URL of the `public` folder during the build.
		Only files inside the `public` folder can be referenced from the HTML.

		Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
		work correctly both with client-side routing and a non-root public URL.
		Learn how to configure a non-root public URL by running `npm run build`.
		-->
		<title>CERP | Labs</title>
	</head>
	<body>
		<noscript>
		You need to enable JavaScript to run this app.
		</noscript>
		<div id="modal-root"></div>
		<div id="root">
			<div class="header">
				<div class="left">
					<span class="cerp">CERP</span><span class="labs">Labs</span>
				</div>
			</div>
			<div class="body">
				<div class="panel main">
					<div class="title">
						<span class="cerp">CERP</span><span class="labs">Labs</span>
					</div>
					<div class="subtitle">
						Building Technology for Economic Development
					</div>
				</div>
				<div class="panel">
					<div class="heading">Informed by Economic Research</div>
					<div class="bottom">
						<div class="left"></div>
						<div class="right">
							We build software and all kinds of other fun things.
						</div>
					</div>
				</div>
				<div class="panel">
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
